<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!--meta http-equiv="X-UA-Compatible" content="IE=edge"-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

	    <link rel="stylesheet" media="screen" href="./styles/style.css" type="text/css" />
	    <script src="./vendors/jQuery.js" charset="utf-8"></script>
	    <script src="./scripts/client.js" charset="utf-8"></script>
        <title>To-do List</title>
    </head>
    <body>
        <header>
            <h1>Add To-do Item</h1>
        </header>
       <main>
           <section id="todo-form">
            <label for="task-name">Name</label>
            <input placeholder="Task name" type="text" id="task-name" size="50" required autofocus >
            <label for="task-tag">Tag</label>
            <input placeholder="Task tag" type="text" id="task-tag" size="50" >
            <label for="task-notes">Notes</label>
            <input placeholder="Notes" type="text" id="task-notes" size="50" height="2" >
            <button type="submit" id="create-task">Create task</button>
           </section>
           <section>
               <div>
                   <h2>To-do List:</h2>
                   <table>
                       <thead>
                            <tr>
                                <th>Name</th>
                                <th>Tag</th>
                                <th>Notes</th>
                                <th>Completed</th>
                            </tr>
                       </thead>
                       <tbody id="display-items">

                       </tbody>
                   </table>
               </div>
           </section>
       </main> 
    </body>
</html>
